<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="form_styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <h2 style="text-align: center">Registration</h2>
        <form name="register" onsubmit="return validateRegister()">
            <div class="mb-3 row">
                <label for="username" class="col-sm-4 col-form-label">Username:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <small>Username must contain at least 6 characters and not contain white spaces!</small>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <small>Password must contain at least 8 characters!</small>
            </div>
            <div class="mb-3 row">
                <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-4 col-form-label">First Name:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email:
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="date" class="col-sm-4 col-form-label">Date of birth (DD.MM.YYYY):
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-4 col-form-label">Phone number (+...):
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="experience" class="col-sm-4 col-form-label">Enter your experience in Java programming 
                    (in years):
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="experience" name="experience">
                </div>
            </div>
            <button type="submit" style="float: right" class="btn btn-primary mb-3" id="submit">Register</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
